---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <h3>
          <span class="post-meta">a few lines about the post</span>
        </h3>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Connect on <a href="https://www.linkedin.com/in/diveshkmr" target="_blank">LinkedIn</a></p>

</div>
